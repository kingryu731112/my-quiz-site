<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超越小學堂</title>
</head>
<body>
    <h1>請在96秒內回答問題：</h1>
    <p id="question">超越國小1年級有2/3的學生曾經確診；2年級有4/6的學生曾經確診；3年級有6/9的學生曾經確診。哪個年級的學生曾經確診數最多？</p>
    <form id="quizForm">
        <input type="radio" name="answer" value="1年級"> 1<br>
        <input type="radio" name="answer" value="3年級"> 2<br>
        <input type="radio" name="answer" value="3"> 3<br>
        <input type="radio" name="answer" value="一樣多"> 4<br>
        <button type="submit">提交</button>
    </form>
    <p id="timer">96秒</p>
    <p id="result"></p>

    <script>
        let timeLeft = 96;
        const timerElement = document.getElementById('timer');
        const resultElement = document.getElementById('result');
        const formElement = document.getElementById('quizForm');

        const timer = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft + '秒';
            if (timeLeft <= 0) {
                clearInterval(timer);
                resultElement.textContent = '闖關失敗';
                formElement.style.display = 'none';
            }
        }, 1000);

        formElement.addEventListener('submit', (event) => {
            event.preventDefault();
            clearInterval(timer);
            const answer = document.querySelector('input[name="answer"]:checked').value;
            if (answer === '3') {
                resultElement.textContent = '恭喜你，答對了！';
            } else {
                resultElement.textContent = '答錯了，闖關失敗';
            }
            formElement.style.display = 'none';
        });
    </script>
</body>
</html>
